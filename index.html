	<title>登录</title>

<body>

<div class="section">
        <div class="container" style="margin-top: 200px">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card">
                        <div class="card-block">
                            <div class="row text-center">
                                <div><h4>登录</h4></div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i style="font-size: 20px" class="fa pe-7s-users"></i></span>
                                        <input autocomplete="off" type="text" required="required" class="form-control" id="username" name="username" value="super" placeholder="用户名" class="form-control">
                                    </div>
                                    <div style="margin-top: 10px" class="input-group">
                                        <span class="input-group-addon"><i style="font-size: 20px" class="fa pe-7s-unlock"></i></span>
                                        <input autocomplete="off" required="required" id="password" name="password" type="password" placeholder="密码" value="123" class="form-control">
                                    </div>
                                    <div style="margin-top: 10px">
                                        <button  onclick="clickButton()" type="submit" class="form-actions btn btn-social btn-block btn-lg btn-fill btn-info">登录</button><br>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function clickButton() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if(username == 'super' && password == '123'){
                window.location.href='home.html';
            }else  {
                alert('用户名或密码错误')
            }
        }
    </script>
</body>
</body>
